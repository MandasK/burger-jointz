<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda's Burger Page</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <main class="container">
        <div class="banner">
            <div class="">
                <img class="banner__logo" src="" alt="" />
            </div>
            <div class="banner__title">Amanda's Burger Joint</div>
        </div>
        <div class="underTheBanner">
            <div class="underTheBanner__left">
                <div class="quoteList">
                        
                </div
                <article class="friesList">
                    <section class="fries">
                        <div class="">
                            <img class="fries__picture" src="" alt=""/>
                        </div>
                        <div class="fries__details">
                            <ul>
                                <li>Potato: </li>
                                <li>Type of fry: </li>
                                <li>Seasoninig: </li>
                                
                            </ul>
                        </div>
                    </section>
                </article>
                <article class="burgerList">
                    <section class="burger">
                        <div class="">
                            <img class="burger__picture" src="" alt=""/>
                        </div>
                        <div class="burger__details">
                            <ul>
                                <li>Bun: </li>
                                <li>Patty: </li>
                                <li>Name: </li>
                                <li>Toppings: </li> 
                            </ul>
                        </div>
                    </section>
                </article>
        </div>
        <div class="underTheBannerRight">
        <article class="locationList">
            <section class="location">
                <div class="">
                    <img class="location__picture" src="" alt=""/>
                </div>
                <section class="location__details">

                </section>
            </section>
        </article>
        </div>
        </div>
    </main>
    <script src="/scripts/quotes/quotesData.js"></script>
    <script src="/scripts/quotes/quotesList.js"></script>
    <script src="/scripts/quotes/quotes.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
